<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Ascii</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
    <script src="https://www.lactame.com/lib/image-js/0.21.2/image.min.js"></script>
	<script src="text2ascii.js" defer></script>
</head>
<body>
    <h1>Text to Ascii</h1>
    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <form onsubmit="return false">
        <p><label for="width">Choose Width:</label></p>
        <p><input type="number" id="width" max="1000" min="20"></p>
        <p><label for="fontSize">Choose Font Size:</label></p>
        <p><input type="number" id="fontSize" max="12" min="1"></p>
        <p><input type="submit"></p>
    </form>
    <p><img id="output" width="200" /></p>
</body>
</html>
